<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
    <h1>用户输入：</h1>
    <form action="/index/" method="post">
        {% csrf_token %}<!--django post跨域处理-->
        用户名：<input type="text" name="username" /><br />
        密码：<input type="password" name="password" /><br />
        <input type="submit" value="提交" />
    </form>

    <h1>用户列表</h1>
    <table bgcolor="#f0f8ff" border="1px">
        <thead>
            <th>用户名</th>
            <th>密码</th>
        </thead>
        <tbody>
        <!--循环后台返回data数据-->
            {% for item in data %}
                <tr>
                    <td>{{ item.username }}</td>
                    <td>{{ item.password }}</td>
                </tr>
            {%endfor%}
        </tbody>
    </table>
</body>
</html>
